[general]
# Output target: clash (for Clash Premium rule-providers support)
target=clash

# Output format (yaml or json)
output_format=yaml

# Optional: base template (if you use custom rule templates)
# clash_rule_base=ACL4SSR

# Optional: enable emoji for nodes
emoji=true

# Optional: allow mixed node types (Vmess + SS + Trojan)
skip_cert_verify=true

# Optional: fallback DNS server (if needed)
# dns_fallback=true

[rule_set]
# Name=behavior,url
apps=classical,https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/apps.txt

[rules]
# Use the rule set in Clash
RULE-SET,apps,DIRECT
# Optional: fallbacks
GEOIP,CN,DIRECT
FINAL,PROXY
